<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>World's best thermostat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/stylesheet.css">
    <script type="text/javascript" src="src/Thermostat.js"></script>
  </head>

  <body>
    <div id="thermostat">
      <div id="temperature"><span id="temperature-value">20</span>&deg;</div>
      <div id="psm-status">Your power usage is: <span>average</span></div>
      <div id="change-temp" class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary" id="temperature-up">Up</button>
        <button type="button" class="btn btn-outline-primary" id="temperature-down">Down</button>
        <button type="button" class="btn btn-outline-dark" id="temperature-reset">Reset</button>
      </div>
      <div id="psm-control" class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-success" id="psm-on">Power saving mode: on</button>
        <button type="button" class="btn btn-outline-danger" id="psm-off">Power saving mode: off</button>
      </div>
    </div>
    <script type="text/javascript" src="src/jquery_fun.js"></script>
  </body>
</html>
